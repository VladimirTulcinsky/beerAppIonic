<ion-header>
  <ion-navbar>
      <ion-title><ion-icon name="beer" color="light"></ion-icon></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list>
    <ion-item-sliding #item *ngFor="let beer of beers">
      <ion-item (tap)="goToDetails(beer)">
        <ion-avatar item-start>
          <img [src]="'https://beeranking.herokuapp.com/' + beer.path">
        </ion-avatar>
        <h2>{{beer.name}}</h2>
      </ion-item>
      <ion-item-options>       
          <button ion-button class="bgCrossIcon" (tap)="deleteAll()" padding>
            <ion-icon name="close"></ion-icon>
          </button>     
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
