<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="'https://beeranking.herokuapp.com/' + beer.path">
    <ion-card-header>
      {{beer.name}}
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>
          <ion-icon name="color-palette" margin-right></ion-icon> {{beer.color}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="speedometer" margin-right></ion-icon> {{beer.degree}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="home" margin-right></ion-icon> {{beer.taste}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="globe" margin-right></ion-icon> {{beer.brewery}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="star" margin-right></ion-icon> Average: {{average}}
        </ion-label>
      </ion-item>

      <rating [(ngModel)]="rating" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star"
        nullable="false" (ngModelChange)="ratingCompleted($event)">
      </rating>

      <button ion-button full (tap)="getCurrentLocation()">
        <ion-icon name="locate"></ion-icon>
      </button>

      <button ion-button full (tap)="confirm()">
        Confirm
      </button>

    </ion-card-content>
  </ion-card>

</ion-content>
